<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="basilic" src="./assets/img/basilic.jpg" />
      </a-assets>

      <a-box src="#basilic" position="-1 0.5 -3" rotation="45 45 45"></a-box>
      <a-sphere
        src="#basilic"
        repeat="4 4"
        position="0 1.25 -5"
        radius="1.25"
      ></a-sphere>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-plane
        position="0 2 -4"
        rotation="0 0 0"
        width="4"
        height="4"
        color="grey"
      ></a-plane>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.6 0" look-controls wasd-controls></a-camera>
      <!-- <a-entity
        camera="active: true"
        look-controls
        wasd-controls
        data-aframe-default-camera
      ></a-entity> -->
    </a-scene>
  </body>
</html>
